{{ block title }}
    {{ if subsession.round_number == C.NUM_ROUNDS }}
    <p>
        Round {{ participant.selected_round }} was randomly selected for payment.
        Your final payoff in this round is therefore {{ player.payoff }}.


    </p>
    {{ endif }}

{{ endblock }}
{{ block content }}

    <script>
        window.onload = function(){
            setTimeout(function(){document.querySelector("#Next").style.visibility = "visible";}, 10000);
        }
    </script>

    <button class ="o-tree-btn-next btn btn-primary" id="Next" style="visibility:hidden;"> Next </button>
{{ endblock }}
