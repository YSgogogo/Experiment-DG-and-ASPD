{{ block title }}
<div style="float: center; text-align: center;">
    Please take a decision
</div>
{{ endblock }}
{{ block content }}
    <table class="center">
        <tr>
            <td rowspan="3"> Other</td>
            <td colspan="3"> You </td>
        </tr>

        <tr>
            <td style="..."> Left <input id="choice" type="radio" name="choice" value="-1" required> </td>
            <td style="..."> Right <input id="choice" type="radio" name="choice" value="1" required> </td>
        </tr>
        <tr>
            
            <td>{{ L1 }} , {{ L2 }}</td>
            <td>{{ R1 }} , {{ R2 }}</td>
        </tr>
    </table>

<br>
    
<div style="float: center; text-align: center;">
{% next_button %}
</div>

{{ endblock }}

{{ block app_styles }}
    <style>
        table {
            border: 1px solid black;
        }

        td {
           border: 1px solid white;
           background-color: rgb(0, 33, 71);
           color: white;
           font-weight: bold;
           font-size: 19px;
           padding: 3px 10px 3px 10px;
           text-align: center;
        }

        .center {
  margin-left: auto;
  margin-right: auto;
}
    </style>
{{ endblock }}
